{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password Page</title>
    <link rel="stylesheet" href="{% static 'css/LRStyle.css' %}" />
    <link rel="icon" href="{% static 'images/logo.ico' %}" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">
    <style>
        .role-selection {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .role-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 8px;
            cursor: pointer;
            width: 45%;
            text-align: center;
            background-color: #f9f9f9;
            transition: background-color 0.3s, border-color 0.3s;
        }

        .role-box.selected {
            border-color: #007bff;
            background-color: #e0f7ff;
        }

        .role-box:hover {
            background-color: #f1f1f1;
        }

        .role-box input[type="radio"] {
            display: none;
        }

        .role-box label {
            margin: 0;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box-container">
            <form method="POST" action="{% url 'forgot-password' %}">
                {% csrf_token %}
            <div class="form-container">
            <div class="welcome-text">Find your account</div><br>

                <div class="input-wrapper">
                    <p>	Please enter your email to search for your account.</p>
                </div>
                
                <div class="input-wrapper username">
                    <input type="email" placeholder="Email" name="email" class="input-background" required>
                </div>

                <br>
                <div class="member-container">  
                    <div class="not-member">Do you remember?
                        <a href="{% url 'login' %}" class="click-here">Click Here</a>
                    </div>
                </div>
                
                <button class="continue-button">Forgot Password</button>
                
            </div>
        </div>
        </form>
    </div>
</body>
<footer class="footer">
    <p class="footer-text">Â© 2024 Coding Nexus. All Rights Reserved.</p>
</footer>
<script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
<script>
    // Initialize Notyf
    var notyf = new Notyf({
        position: {
          x: 'center', 
          y: 'top',     
        }
      });
  
    // Function to display notifications
    function showSuccessMessage(message) {
      notyf.success(message);
    }
  
    function showErrorMessage(message) {
      notyf.error(message);
    }
  </script>
  
  <!-- In this case, using Django's messages framework -->
  {% if messages %}
    <script>
      {% for message in messages %}
        {% if message.tags == 'success' %}
          showSuccessMessage("{{ message }}");
        {% elif message.tags == 'error' %}
          showErrorMessage("{{ message }}");
        {% endif %}
      {% endfor %}
    </script>
  {% endif %}
</html>
